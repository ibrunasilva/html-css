<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="300" height="169" poster="imagens/passaro.png" controls loop>
        <source src="midia/Meuvideonovo.mp4" type="video/mp4">
        <source src="midia/Meuvideonovo.ogv" type="video/ogv">
        <source src="midia/Meuvideo.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    
    <p>Videos do youtube</p>
    <iframe width="300" height="169" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=Ox5V_sQFWj1cSFTy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   
    <p>Videos do vimeo</p>
    <iframe src="https://player.vimeo.com/video/819250296?h=62208b244d&portrait=0" width="300" height="169" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
